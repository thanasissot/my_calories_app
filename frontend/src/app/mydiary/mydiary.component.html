<mat-card>
  <mat-card-header>
    <mat-card-title>My Diary</mat-card-title>
    <mat-card-subtitle>Date : {{date}}</mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Choose Date</mat-label>
      <input matInput [matDatepicker]="dp"
             (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
  </mat-card-header>

  <table mat-table [dataSource]="totalsForDate" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="grams">
      <th mat-header-cell *matHeaderCellDef> Grams </th>
      <td mat-cell *matCellDef="let element"> {{element.gram}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Food Name </th>
      <td mat-cell *matCellDef="let element"> {{element.foodName}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="totalCalories">
      <th mat-header-cell *matHeaderCellDef> Meal Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories | number }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <!-- DELETE -->
        <button mat-icon-button><mat-icon (click)="deleteTotal(element)">delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<mat-divider></mat-divider>
<app-add-total [date]="date"></app-add-total>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-header>
    <mat-card-title>Meal daily calories</mat-card-title>
    <mat-card-subtitle>Sum : {{sumOfTotalCalories | number}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
