<h3>Foods Database</h3>
<div>
<ul>
  <li *ngFor="let food of foods">
    Name: <span>{{food.name}}</span><br>
    Calories: <span>{{food.calories}}</span><br>
    Fat: <span>{{food.fat}}</span><br>
    Carb: <span>{{food.carb}}</span><br>
    Protein: <span>{{food.protein}}</span><br>
  </li>
</ul>
</div>
