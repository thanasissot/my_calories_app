<div class="mx-3">
  <h2 class="my-3">Foods Database</h2>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="foods" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef> Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>

    <!-- fat Column -->
    <ng-container matColumnDef="fat">
      <th mat-header-cell *matHeaderCellDef> Fat </th>
      <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
    </ng-container>

    <!-- carb Column -->
    <ng-container matColumnDef="carb">
      <th mat-header-cell *matHeaderCellDef> Carb </th>
      <td mat-cell *matCellDef="let element"> {{element.carb}} </td>
    </ng-container>

    <!-- protein Column -->
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef> Protein </th>
      <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <!-- EDIT -->
        <button mat-icon-button><mat-icon [routerLink]="['/edit-food', element.name]">edit</mat-icon></button>
        <!-- DELETE TODO add function to delete item -->
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
