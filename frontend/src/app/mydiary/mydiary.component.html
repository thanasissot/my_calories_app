<mat-card>
  <mat-card-header>
    <mat-card-title>My Diary</mat-card-title>
    <mat-card-subtitle>Date : {{date}}</mat-card-subtitle>
  </mat-card-header>



  <table mat-table [dataSource]="totalsForDate" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="grams">
      <th mat-header-cell *matHeaderCellDef> Grams </th>
      <td mat-cell *matCellDef="let element"> {{element.gram}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Food Name </th>
      <td mat-cell *matCellDef="let element"> {{element.food.name}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="totalCalories">
      <th mat-header-cell *matHeaderCellDef> Total Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.gram * element.food.calories * 0.01 }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-header>
    <mat-card-title>Total daily calories</mat-card-title>
    <mat-card-subtitle>Sum : {{sumOfTotalCalories | number}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
